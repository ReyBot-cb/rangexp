name: Tests

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run backend tests with coverage
        run: pnpm -C apps/backend test --coverage --passWithNoTests

      - name: Upload backend coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./apps/backend/coverage/lcov.info
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  mobile-tests:
    name: Mobile Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run mobile tests with coverage
        run: pnpm -C apps/mobile test --coverage --passWithNoTests

      - name: Upload mobile coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./apps/mobile/coverage/lcov.info
          flags: mobile
          name: mobile-coverage
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linter on backend
        run: pnpm -C apps/backend lint || true

      - name: Run linter on mobile
        run: pnpm -C apps/mobile lint || true

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run typecheck on mobile
        run: pnpm -C apps/mobile typecheck || true

  summary:
    name: CI Summary
    needs: [backend-tests, mobile-tests, lint, typecheck]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Check job results
        run: |
          echo "Backend Tests: ${{ needs.backend-tests.result }}"
          echo "Mobile Tests: ${{ needs.mobile-tests.result }}"
          echo "Lint: ${{ needs.lint.result }}"
          echo "Type Check: ${{ needs.typecheck.result }}"

      - name: Fail if tests failed
        if: needs.backend-tests.result == 'failure' || needs.mobile-tests.result == 'failure'
        run: exit 1
